<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | ROBUSPHERE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
            color: white;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .action-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-user-form {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            border: 1px solid var(--primary);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">ROBU<span class="highlight">SPHERE</span></a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li id="nav-profile"><a href="profile.html" class="nav-link">Profile</a></li>
                <li id="nav-admin"><a href="admin.html" class="nav-link active">Admin</a></li>
                <li id="nav-logout"><a href="#" id="logout-btn" class="nav-link">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h2 class="section-title">Admin <span class="highlight">Dashboard</span></h2>

            <div class="add-user-form">
                <h3>Add New User</h3>
                <form id="admin-add-user-form" style="display: flex; gap: 1rem; margin-top: 1rem; flex-wrap: wrap;">
                    <input type="text" id="new-username" placeholder="Username" required
                        style="flex: 1; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid #333; color: white;">
                    <input type="password" id="new-password" placeholder="Password" required
                        style="flex: 1; padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid #333; color: white;">
                    <select id="new-role"
                        style="padding: 10px; background: rgba(255,255,255,0.1); border: 1px solid #333; color: white;">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </form>
                <p id="admin-message" style="margin-top: 1rem;"></p>
            </div>

            <div class="card">
                <h3>User List</h3>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Joined</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Users loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
